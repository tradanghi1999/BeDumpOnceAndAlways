<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Choose Date</title>
    <link rel="stylesheet" type="text/css" href="../Dung/fontawesome/css/all.min.css">
    <style>
        .input{
            width: 8rem;
            border: 1px solid rgb(230, 217, 216);
            border-radius:4px;
            padding:.5rem
        }
    </style>
</head>
<body>
    <input type="date" class="input" id="date" />
    
    <script>
        var date = new Date().toLocaleDateString().split("/")
        document.getElementById('date').value = date[2] + "-" + date[1] + "-" + date[0]
    </script>
</body>
</html>
