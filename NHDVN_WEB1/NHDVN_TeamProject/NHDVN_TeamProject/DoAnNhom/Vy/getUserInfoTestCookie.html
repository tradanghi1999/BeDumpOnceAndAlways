<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Cookie</title>
</head>
<body>
    <h1>Test cookie page</h1>
    <p id="ip"></p>
    <script>
        var cookies = document.cookie.split(";")
        document.getElementById("ip").innerHTML = cookies[0]
    </script>
</body>
</html>
