<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .voucher, .payMethod, .cartSum,.shippingCost,.total,.paymentTitle,.voucherBox, .payment
        {
            display:flex;
            flex-flow: row wrap;
            align-items:center;
            justify-content:space-between;
        }
        .payment, .note,.cart,.receiver
        {
            

            border-radius: 5px;
            border-style:solid;
            border-width:2px;
            border-color:#706698;
            padding: 20px;
            
            line-height:2;
        }
        .payment img
        {
            width: 18px;
            
        }
        
        .voucherBox
        {
            border:none;
            border-style:solid;
            border-width:1px;
            border-color:black;
            border-radius:18px;
            padding:2px 10px;


            
            
            
        }
        
        .voucherBox input
        {
            border:none;
            outline:none;
        }

        .btnThanhToan
        {
            border-radius: 2px;
            border-style: solid;
            border-color:#2B559D;
            border-width: 1px;
            color:#2B559D;
            

            background-color: #FFCCC0;
            
            font-size:20px;
        }
        .titleCon
        {
            font-size:18px;
            font-weight:700;
        }

        .note div, .note div textarea
        {
            width:100%;
        }

        .grid
        {
            display:grid;
            
        }

        label
        {
            cursor:pointer;
        }
        .box input
        {
            border:none;
            outline:none;
            width: 100%;
        }
        .box
        {
            padding: 0 10px;
            border-radius: 10px;
            border-width:1px;
            border-style:solid;
            border-color: #2F528F;
        }
        .boxTitle
        {
            font-weight: 700;
            
        }
    </style>
</head>
<body>

    <div>
        <h3>Thanh Toán</h3>
    </div>
    <div>
       
    </div>

    <div class="grid">
        <fieldset class="receiver">
            <legend> Thông tin người nhận</legend>
            <div>
                <div>        
                    <input type="checkbox" id="txtnguoinhan" /><label for="txtnguoinhan">Người nhận là tôi</label>            
                </div>
                <!--HỌ TÊN-->
                <div>
                    <div class="boxTitle">
                        <label>Họ và tên</label>
                    </div>
                    <div class="box">
                        <input type="text" placeholder="VD: Nguyễn Văn A" />
                    </div>
                </div>
                <!--Giới tính-->
                <div>
                    <div><label>Giới tính</label></div>
                    <div class="">
                        <input type="radio" id="txtNam" name="gioitinh" value="nam" /> <label for="txtNam">Nam</label> &nbsp; <input type="radio" id="txtNu" value="nu" name="gioitinh" /> <label for="txtNu">Nữ</label>
                    </div>
                </div>
                <!--Số điện thoại-->
                <div>
                    <div>
                        <label>Số điện thoại</label>
                    </div>
                    <div class="box">
                        <input type="tel" placeholder="VD: 0352676904" />
                    </div>
                </div>
                <!--Địa chỉ-->
                <div>
                    <div>
                        <label>Địa chỉ</label>
                    </div>
                    <div class="box">
                        <input type="text" placeholder="VD: 13 Đường A, phường 4, quận Tân Bình, TP.HCM" />
                    </div>
                </div>
                <!--Xác nhận người gửi là người nhận-->
            </div>

        </fieldset>
        <fieldset class="cart">
            <legend>Sản phẩm</legend>
            <div>
                <table>
                    <!--sản phẩm 1-->
                    <div>
                        <tr>
                            <td><img /></td>
                            <td>
                                <div>Tên sản phẩm</div>
                                <div>Giá sản phẩm</div>
                            </td>
                        </tr>
                    </div>
                    <!--sản phẩm 2-->
                    <div>
                        <tr>
                            <td><img /></td>
                            <td>
                                <div>Tên sản phẩm</div>
                                <div>Giá sản phẩm</div>
                            </td>
                        </tr>
                    </div>
                    <!--sản phẩm 3-->
                    <div>
                        <tr>
                            <td><img /></td>
                            <td>
                                <div>Tên sản phẩm</div>
                                <div>Giá sản phẩm</div>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>

        </fieldset>
        <fieldset>
            <h2>Thời gian giao hàng</h2>
            <div>
                Chọn Ngày:
                <input type="date" class="input" id="date" />
            </div>
            <div>
                Chọn giờ
                <select>
                    <option>Khung giờ 1</option>
                    <option>Khung giờ 2</option>
                    <option>Khung giờ 3</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="payment">
            <div class="voucher">
                <div class="paymentTitle">
                    <img src="voucher.png" />&nbsp;Voucher:
                </div>
                <div class="voucherBox">
                    <input type="text" />
                </div>

            </div>
            <div class="payMethod">
                <div class="paymentTitle">
                    <img src="payment-method (2).png" style="transform: rotate(90deg)" />&nbsp;
                    <label>Thanh toán bằng:</label>
                </div>

                <div class="paymentTitle option">
                    <input type="radio" name="paymentMethod" id="opt1" /><img style="width:24px; height:auto;" src="mastercard.png" />
                </div>
                <div class="paymentTitle option">
                    <input type="radio" name="paymentMethod" id="opt2" /><img style="width:28px; height:auto;" src="visa.png" />
                </div>
                <div class="paymentTitle option">
                    <input type="radio" name="paymentMethod" id="opt3" /><img style="width:24px; height:auto;" src="logistics-delivery-truck-in-movement.svg" />

                </div>
            </div>
            <div class="cartSum">
                <div class="paymentTitle">
                    <span style="width:18px;">&asymp;</span>&nbsp;
                    <span>Tạm tính:</span>
                </div>

                <div>200 000đ</div>
            </div>
            <div class="shippingCost">
                <div class="paymentTitle">
                    <img src="shipped.svg" />&nbsp;Phí vận chuyển:
                </div>
                <div>50 000đ</div>
            </div>
            <div class="total" style="">
                <div style="margin-left:50px;">Tổng</div>
                <div style="">250 000đ</div>
            </div>
            <div style="text-align:right;">
                <button class="btnThanhToan">Thanh toán</button>
            </div>
        </fieldset>
        <fieldset class="note">
            <div class="titleCon">Ghi chú</div>
            <div>
                <textarea cols="100" rows="7"></textarea>
            </div>
        </fieldset>
    </div>
</body>
</html>
