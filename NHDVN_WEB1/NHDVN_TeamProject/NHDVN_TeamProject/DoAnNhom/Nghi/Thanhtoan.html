    <!--tiêu đề-->
    <div>
        <h3>Thanh Toán</h3>

     <div>
        <form>
            <!--Thông tin người nhận-->

                <fieldset>
                   <legend> Thông tin người nhận</legend> 
                    <div>
                        <table>
                            <!--HỌ TÊN-->

                                <tr>
                                    <td> <label>Họ và tên</label></td>

                            </div>
                            <!--Giới tính-->

                                <tr>
                                    <td>Giới tính</td>

                                    </td>
                                </tr>
                            </div>
                            <!--Số điện thoại-->

                                <tr>
                                    <td><label>Số điện thoại</label></td>

                                </tr>
                            </div>
                            <!--Địa chỉ-->

                                <tr>
                                    <td><label>Địa chỉ</label></td>
                                    <td><input type="text" /></td>
                                </tr>
                            </div>
                            <!--Xác nhận người gửi là người nhận-->

                                <tr>
                                    <td colspan="2"><input type="checkbox" id="txtnguoinhan" /> <label for="txtnguoinhan">Người nhận là tôi</label></td>
                                </tr>
                            </div>

                        </table>
                    </div>
                
                </fieldset>
            </div>

            <!--Sản phẩm-->

                <fieldset>
                    <legend>Sản phẩm</legend> 
                    <div>
                        <table>

                                    <td><img /></td>
                                    <td>
                                        <div>Tên sản phẩm</div>

                                </tr>
                            </div>
                            <!--sản phẩm 2-->

                                    <td>

                                        <div>Giá sản phẩm</div>

                                </tr>
                            </div>
                            <!--sản phẩm 3-->

                                <tr>

                                    <td>

                                        <div>Giá sản phẩm</div>

                                </tr>
                            </div>
                         </table>
