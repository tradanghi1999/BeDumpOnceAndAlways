<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .groupbox {
            max-width: 450px;
            display: flex;
            flex-flow: row wrap;
        }

        .item {
            display: flex;
            flex-flow: wrap row;
            max-width: 800px;
            /**/
            margin-top: 4px;
            /*border-right: solid 3px #fff;*/
        }

            .title, .hdr > div, .item > div {
                display: inline-block;
                width: 150px;
            }

                .item > div > input {
                    width: 100px;
                }

        .box {
            width: 500px;
        }

        .btn {
            width: 200px;
        }

        .hdr {
            font-weight: 700;
        }

            .hdr > div {
            }

        form {
            padding: 100px;
        }
    </style>
</head>
<body>
    <form action="Thong Tin Dang Ki.html" method="get">
        <div class="item hdr">
            <div>
                Part Number
            </div>
            <div>
                Description
            </div>
            <div>
                Price
            </div>
            <div>
                Qty
            </div>
            <div>
                Item table
            </div>
        </div>
        <div class="item">
            <div>
                C112
            </div>
            <div>
                Chuột Quang
            </div>
            <div>
                19.95$
            </div>
            <div id="slChuot">
               
            </div>
            <div id="ttChuot">
               
            </div>
        </div>
        <div class="item">
            <div>
                B124
            </div>
            <div>
                Bàn Phím
            </div>
            <div>
                29.95$
            </div>
            <div id="slBanPhim">
                
            </div>
            <div id="ttBanPhim">
                
            </div>
        </div>
        <div class="item">
            <div>
                U125
            </div>
            <div>
                USB Kingston
            </div>
            <div>
                39.95$
            </div>
            <div id="slUSB">
                
            </div>
            <div id="ttUSB">
                
            </div>
        </div>
        <hr />
        <div class="item" style="">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>Total</div>
            <div id="total"></div>
        </div>
        <div class="item" style="">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>

            <div></div>
        </div>
    </form>
    <script type="text/javascript">
        var url = new URL(window.location.href);

        var slChuot = url.searchParams.get("slChuot");
        document.getElementById("slChuot").innerHTML = slChuot;
        var ttChuot = tinhDonLe(slChuot, "ttChuot");

        var slBanPhim = url.searchParams.get("slBanPhim");
        document.getElementById("slBanPhim").innerHTML = slBanPhim;
        var ttBanPhim = tinhDonLe(slBanPhim, "ttBanPhim");

        var slUSB = url.searchParams.get("slUSB");
        document.getElementById("slUSB").innerHTML = slUSB;
        var ttUSB = tinhDonLe(slUSB, "ttUSB");


        document.getElementById("ttChuot").innerHTML = Math.round(ttChuot);
        document.getElementById("ttBanPhim").innerHTML = Math.round(ttBanPhim);
        document.getElementById("ttUSB").innerHTML = Math.round(ttUSB);
        document.getElementById("total").innerHTML = Math.round(ttUSB + ttBanPhim + ttChuot);

        function tinhDonLe(stringSL, idKetQua) {
            var itemKq = document.getElementById(idKetQua);
            var item = itemKq.parentNode;
            //var textSingle = item.children[4].children[0];

            var divDonGia = item.children[2];
            var donGia = eval(divDonGia.innerHTML.substring(0, divDonGia.innerHTML.indexOf("$")));
            return eval(stringSL) * donGia;
        }

    </script>
</body>
</html>
