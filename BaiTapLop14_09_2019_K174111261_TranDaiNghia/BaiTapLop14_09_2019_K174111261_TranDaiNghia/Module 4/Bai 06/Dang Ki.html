    <script type="text/javascript">
        function tinh(textSL) {
            var value = eval(textSL.value);
            var item = textSL.parentNode.parentNode;
            var textSingle = item.children[4].children[0];

            var divDonGia = item.children[2];
            var donGia = eval(divDonGia.innerHTML.substring(0, divDonGia.innerHTML.indexOf("$")));

            textSingle.value = donGia * value + "";
        }
    </script>
