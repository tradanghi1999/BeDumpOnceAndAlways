<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="frm"
          >
        <div>Tên: <input type="text" name="ten" id="ten"/></div>
        <div>Email: <input type="email" name="mail" id="mail"/></div>
        <div>Nội dung: <input type="text" name="nd" id="nd"/></div>
        <div><input type="button" name="dk" id="dk" value="dk" onclick="dangKi()"/></div>
        <div><input type="reset" /></div>
    </form>
    <table id="tbl">
        <tr style="font-weight:700">
            <td>Tên</td>
            <td>Mail</td>
            <td style="width:500px;">Nội dung</td>
        </tr>
    </table>
    <script type="text/javascript">
        function dangKi() {
            
            var itemLenght = document.getElementsByTagName("table")[0].children.length - 1;
            var i = 0;
            for (i = 0; i < itemLenght; i++) {
                var item = document.getElementsByTagName("tr")[i];
                var ten = frm.ten.value;
                var email = frm.mail.value;
                var nd = frm.nd.value;

                if (item.children[0].innerHTML == ten)
                    break;
            }

            if (i < itemLenght && itemLenght > 0) {
                alert("Da co");
                return
            }
            else {
                var newRow = document.createElement("tr");
                var newTen = document.createElement("td");
                newTen.innerHTML = frm.ten.value;

                var newMail = document.createElement("td");
                newMail.innerHTML = frm.mail.value;

                var newNd = document.createElement("td");
                newNd.style.width = "500px";
                newNd.innerHTML = frm.nd.value;

                newRow.appendChild(newTen);
                newRow.appendChild(newMail);
                newRow.appendChild(newNd);

                document.getElementById("tbl").appendChild(newRow);
            }
            
        }
    </script>
</body>
</html>
